<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab modal and search</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">

        <div class="search__box">
            <button id="srch"></button>
            <input type="text" class="src">
            <div class="input__data"></div>
        </div>
        <div class="add__box">
            <form class="form">
                <input id="name" type="text">
                <button id="btn">SUBMIT</button>
            </form>
            <ul class="list">
            </ul>
        </div>
    </div>
    <div class="tab__box">
        <div class="tab__heder">
            <button id="cats" class="btn valid">CATS</button>
            <button id="dogs" class="btn">DOGS</button>
            <button id="mice" class="btn">MICE</button>
        </div>
        <div class="tab__body">
            <div class="tab__cats">
                <ul class="cats__list active">
                    <li class="cats__item"><img
                            src="https://i.pinimg.com/originals/9e/6e/6c/9e6e6c6cc7ead69d81df13ce2c7deb18.png"
                            alt="cat">
                    </li>
                    <li class="cats__item"><img
                            src="https://c4.wallpaperflare.com/wallpaper/348/422/333/cat-4k-hd-wallpaper-preview.jpg"
                            alt="cat"></li>
                    <li class="cats__item"><img
                            src="https://images.unsplash.com/photo-1495360010541-f48722b34f7d?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8fA%3D%3D"
                            alt="cat"></li>
                </ul>
            </div>
            <div class="tab__dogs">
                <ul class="dogs__list">
                    <li class="dogs__item"><img
                            src="https://img.freepik.com/free-photo/ai-generated-labrador-retriever-dog-picture_23-2150644801.jpg?size=626&ext=jpg&ga=GA1.1.2116175301.1701043200&semt=ais"
                            alt="dog"></li>
                    <li class="dogs__item"><img
                            src="https://imgtest.mir24.tv/uploaded/images/crops/2023/November/870x489_0x51_detail_crop_20231111160627_3a28f287_43f1de24ee3761d8c78de1f83538aa8e43c0c798624c6aea46abb2e1efa04a6b.jpg"
                            alt="dog"></li>
                    <li class="dogs__item"><img
                            src="https://s13.stc.all.kpcdn.net/family/wp-content/uploads/2022/07/zapadno-sibirskaya-lajka-960x540-1-960x540.jpg"
                            alt="dog"></li>
                </ul>
            </div>
            <div class="tab__mice">
                <ul class="mice__list ">
                    <li class="mice__item"><img
                            src="https://smallpetselect.com/wp-content/uploads/2019/09/Mouse-Lives-Matter-Mice-Meme.jpg"
                            alt="mouse"></li>
                    <li class="mice__item"><img src="https://i.chzbgr.com/thumb1200/9395205/h39C4B8AA/funny-mouse-memes"
                            alt="mouse"></li>
                    <li class="mice__item"><img
                            src="https://www.creativefabrica.com/wp-content/uploads/2022/10/23/CheeseEating-Meme-Rat-With-Sleeping-Mice-42931221-1.png"
                            alt="mouse"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
